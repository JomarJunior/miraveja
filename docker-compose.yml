version: '3.8'

services:
  api:
    build:
      context: api/
      dockerfile: Dockerfile
    restart: always
    volumes:
      - ./api/:/app
    env_file:
      - .env
    ports:
      - "${PORT}:${PORT}"
    depends_on:
      - database
    networks:
      - default
    healthcheck:
      test: ["CMD", "curl", "-f", "http://${HOST}:${PORT}/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  database:
    image: postgres:14
    restart: always
    shm_size: '128mb'
    volumes:
      - db_data:/var/lib/postgresql/data
    env_file:
      - .env
    ports:
      - "${DATABASE_PORT}:${DATABASE_PORT}"
    networks:
      - default
    
  test-api:
    build:
      context: api/
      dockerfile: Dockerfile
    volumes:
      - ./api/:/app
    env_file:
      - .env
    command: ["pytest", "--maxfail=1", "--disable-warnings", "-q"]

networks:
  default:
    driver: bridge

volumes:
  db_data: