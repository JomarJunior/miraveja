version: '3.8'

services:
  database:
    image: postgres:14
    restart: always
    shm_size: '128mb'
    volumes:
      - db_data:/var/lib/postgresql/data
    env_file:
      - .env
    ports:
      - "${DATABASE_PORT}:${DATABASE_PORT}"

networks:
  default:
    driver: bridge

volumes:
  db_data: